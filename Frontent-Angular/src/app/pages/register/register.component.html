<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm" class="auth-form">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Full Name" required />
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
  
      <button type="submit" class="auth-button">Register</button>
  
      <div *ngIf="loading" class="spinner"></div>
    </form>
  
    <p class="auth-footer">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
